#
# Module configuration file for the GNOME Virtual File System.
#
# Syntax:
#
# <method 1> <method 2> ... <method N> : <module.so>
#

bzip2: libbzip2.so

file: libfile.so

ftp: libftp.so

gconf: libgconf.so

gzip ugzip: libgzip.so

http: libhttp.so

pipe: libvfs-pipe.so

# The various access methods implemented by the extfs system.
a ar arj cpio deb hp48 lha mailfs patchfs rar rpm rpms trpm zip zoo: libextfs.so

info: libvfs-translate.so -default-mime-type text/html -real-method pipe -pattern "gnome-info2html2 %s"
man: libvfs-translate.so -default-mime-type text/html -real-method pipe -pattern "gnome-man2html2 %s"
ghelp: libvfs-translate.so -default-mime-type text/html -real-method pipe -pattern "gnome-dbn2html2 %s"
